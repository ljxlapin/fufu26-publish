<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外星兔子的通讯台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>通讯台</h1>

    <div id="engineer-department">
        <div id="table-item-1" class="table-key-l">当前任务</div>
        <div id="table-item-2" class="table-value-l">
            <span id="working-on">谜题 16 - 提示 3</span>
        </div>
        <div id="table-item-3" class="table-key-r">剩余工作量</div>
        <div id="table-item-4" class="table-value-r">
            <span id="left-labor">1.2345M</span>，<span id="left-time">12 年 345 天</span>
        </div>
        <div id="table-item-5" class="table-key-l">工作效率</div>
        <div id="table-item-6" class="table-value-l">
            <span id="efficiency">1.23K</span> / 分钟
        </div>
        <div id="table-item-7" class="table-key-r">预计完成于</div>
        <div id="table-item-8" class="table-value-r">
            <span id="finish-time">2026-12-31 12:34</span>
        </div>

        <div id="table-puzzle-list">
            <div class="list-label" id="list-label">谜题列表</div> 
            <div class="list-grid" id="list-grid">
                <!-- 谜题列表将动态生成 -->
            </div>
        </div>   
    </div>

    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="发送“你好”以开始...">
        <button id="send-btn">发送</button>
    </div>

    <script src="dist/app.js"></script>

</body>
